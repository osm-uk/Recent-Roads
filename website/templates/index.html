{% extends 'base.html' %}

{% block content %}
		<table>
			<tr>
				<th>Authority</th>
				<th>Type</th>
			</tr>
			{% for authority in authorities %}
			<tr>
				<td><a href="/authority/{{ authority["Local Custodian Code"] }}">{{ authority["Authority name"] }}</a></td>
				<td>{{ authority["Authority Type"] }}</td>
			</tr>
			{% endfor %}
		</table>
{% endblock %}
